<body>
    <div class="auth-container">
        <h2>ğŸ“ Register</h2>
        <form (submit)="onRegister($event)">
            <div class="form-group">
                <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="date" placeholder="Date of Birth" [(ngModel)]="dob" name="dob" required
                    (change)="calculateAge()">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Age" [value]="age" name="age" readonly>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone Number" [(ngModel)]="phone" name="phone" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Address" [(ngModel)]="address" name="address" required>
            </div>
            <div class="form-group">
                <select [(ngModel)]="gender" name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
                    name="confirmPassword" required>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>
        <p class="switch-link">
            Already have an account? <a routerLink="/login">Login here</a>
        </p>
    </div>
</body>
